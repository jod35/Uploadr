<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASK FILE UPLOADR</title>
</head>
<body>
    <h1>File Upload</h1>
    <form action="/upload"  method="POST" enctype="multipart/form-data">
        <p><input type="file" name="file" id="" multiple ></p>
        <p><input type="submit" value="Submit"></p>
    </form>
    <br>
    <div class="images">
        
        {% for image  in files %}
            <img src="{{url_for('upload',filename=image)}}" alt="" width="200">

        {% endfor %}
            
    </div>
</body>
</html>
